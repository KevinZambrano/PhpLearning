<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>KEANZATO COTIZADORA</TITLE>
	
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/skeleton.css">
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/normalize.css">
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/home.css">
		
		<script> 
			//creo array de imágenes 
			array_imagen = new Array(3) 
			array_imagen[0] = new Image(120,41) 
			array_imagen[0].src = "resources/imagenes/imagen home.jpg" 
			array_imagen[1] = new Image(120,41) 
			array_imagen[1].src = "resources/imagenes/Construccion1.jpg" 
			array_imagen[2] = new Image(120,41) 
			array_imagen[2].src = "resources/imagenes/Construccion2.jpg" 
			
			//creo el array de URLs 
			array_url = new Array(5) 
			array_url[0] = "http://localhost:90/keanzato/home"
			array_url[1] = "http://localhost:90/keanzato/home" 
			array_url[2] = "http://localhost:90/keanzato/home" 
			

			//variable para llevar la cuenta de la imagen siguiente 
			contador = 0 

		//función para rotar el banner 
		function alternar_banner(){ 
			window.document["banner"].src = array_imagen[contador].src 
			window.document.links[0].href = array_url[contador] 
			contador ++
			contador = contador % array_imagen.length 
			setTimeout("alternar_banner()",2500/*En MiliSegundos 1000ml=1seg*/) 
		} </script> 
		
	</HEAD>
	<BODY onload="alternar_banner()">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</HEAD>
	
	<BODY>	
		<div class="container borde">
			<div class="row" >
				<div class="four columns ">	
				<input type="button" value="Iniciar sesion" onClick="location.href='http://localhost:90/keanzato/home/login'" />
				</div>						
			</div>
		</div>	
		<div class="container borde">
			<div class="row" >
				<div class="four columns ">				
				<a class="alignLeft" href="http://localhost:90/keanzato/home"><img class="spaceImagen" src="/keanzato/resources/imagenes/logo final.png"></a> 
				</div>
				
				<div class="two columns">
				<a class="alignCenter" href="http://localhost:90/keanzato/home/login"><h5>Cotiza</h5></a>
				</div>
				
				<div class="three columns">
				<a class="alignCenter" href="http://localhost:90/keanzato/home/contrataTuMaestro"><h5>Contrata tu Maestro</h5></a>
				</div>
				
				<div class="two columns">
				<input type="text" class="textbox sizeButton" placeholder="buscar" required="required" id="txtbuscar" name="txtbuscar">
				</div>
				<div class="one columns"> 
				<input type="submit" value="buscar">
				</div>
			</div>
		</div>	
		
		<div class="container">
			<div class="row" >
				<div class="twelve columns ">				
					<a class="alignCenter" href="http://localhost:90/keanzato/home/registro"><img class="banner" src="resources/imagenes/imagen home.png" name="banner"></a> 
				</div>						
			</div>
		</div>	
		
		
	</BODY>

				<h1></h1>
				</div>
				
				<div class="two columns alignCenter">				
				<img class="spaceImagen" src="resources/imagenes/whatsapp.png"><h6>+56988967310</h6>

				</div>
				
				
				
			</div>
	</div>
	</FOOTER>
