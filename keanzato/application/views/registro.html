<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>KEANZATO COTIZADORA</TITLE>
	
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/skeleton.css">
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/normalize.css">
		<LINK TYPE="TEXT/CSS" REL="STYLESHEET" HREF="/keanzato/resources/css/registro.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</HEAD>
	
	<BODY>
	<div class="container borde">
			<div class="row" >
				<div class="four columns ">	
				<input type="button" value="Iniciar sesion" onClick="location.href='http://localhost:90/keanzato/home/login'" />
				</div>						
			</div>
		</div>	
		<div class="container borde">
			<div class="row" >
				<div class="four columns ">				
				<a class="alignLeft" href="http://localhost:90/keanzato/home"><img class="spaceImagen" src="/keanzato/resources/imagenes/logo final.png"></a> 
				</div>
				
				<div class="two columns">
				<a class="alignCenter" href="http://localhost:90/keanzato/home/usuario"><h5>Cotiza</h5></a>
				</div>
				
				<div class="three columns">
				<a class="alignCenter" href="http://localhost:90/keanzato/home/contrataTuMaestro"><h5>Contrata tu Maestro</h5></a>
				</div>
				
				<div class="two columns">
				<input type="text" class="textbox sizeButton" placeholder="buscar" required="required" id="txtbuscar" name="txtbuscar">
				</div>
				<div class="one columns"> 
				<input type="submit" value="buscar">
				</div>
			</div>
		</div>	
		
		<div class="container borde">
			<div class="row" >
				<div class="five columns ">	
				
				<h5>Registrate antes de cotizar</h5>
								
				<table class="espaciar">
					<tr>
						<td class="width15">Nombre: </td>
						<td class="width50"><input type="text" class="size53" name="T1"></td>
					</tr>
					<tr>
						<td class="width15">Correo: </td>
						<td class="width50"><input type="email" class="size53" name="T2"></td>
					</tr>
					<tr>
						<td class="width15">Clave nueva: </td>
						<td class="width50"><input type="password" class="size53" name="T3"></td>
					</tr>
					<tr>
						<td class="width15">Repita clave: </td>
						<td class="width50"><input type="password" class="size53" name="T4"></td>
					</tr>
					<tr>
						<td class="width15">Fecha nacimiento: </td>
						<td class="width50"><input type="date" class="size53" name="T5"></td>
					</tr>
					
			</table>
				   <button type="button">Regitrar</button>
				
				
				</div>
			</div>
		</div>	
	</BODY>
	
	
	
	<FOOTER>
	<div class="container borde">
			<div class="row" >
				<div class="four columns ">				
				<h6>2016 Keanzato Cotizadora Corp.</h6>
				</div>
				<div class="four columns">
				<h1></h1>
				</div>
				
				<div class="two columns" align="center">				
				<img class="spaceImagen" src="/keanzato/resources/imagenes/whatsapp.png"><h6>+56988967310</h6>
				</div>
				
				<div class="two columns ">				
				<img	 class="spaceImagen" src="/keanzato/resources/imagenes/gmail.png"><h6>keanzato@cotizadora.cl</h6>
				
				</div>
				
				
				
			</div>
	</div>
	</FOOTER>
</HTML>
